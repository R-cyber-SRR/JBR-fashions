    <div id="reviews-section" class="max-w-2xl mx-auto mt-8 bg-white rounded-lg shadow-xl p-8">
      <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Customer Reviews</h3>
      <div id="reviews-list" class="mb-8"></div>
      <form id="review-form" class="space-y-4">
        <div>
          <label for="rating" class="block mb-1 font-medium text-gray-700">Your Rating:</label>
          <select id="rating" class="border rounded px-2 py-1 w-full" required>
            <option value="">Select</option>
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
          </select>
        </div>
        <div>
          <label for="review" class="block mb-1 font-medium text-gray-700">Your Review:</label>
          <textarea id="review" class="border rounded w-full px-2 py-1" rows="3" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit Review</button>
      </form>
    </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      updateAuthLink();
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const product = products.find(p => p.id === id);
      const details = document.getElementById("product-details");
      if (product && details) {
        details.innerHTML = `
          <div class="bg-white shadow-xl rounded-lg p-8 flex flex-col items-center mb-8">
            <img src="${product.image}" alt="${product.name}" class="w-56 h-56 object-cover mb-6 rounded">
            <h2 class="text-3xl font-bold mb-2 text-gray-900">${product.name}</h2>
            <p class="mb-4 text-gray-700 text-center">${product.description}</p>
            <p class="text-2xl text-gray-800 mb-6 font-semibold">₹${product.price.toFixed(2)}</p>
            <div class="flex gap-4 w-full justify-center">
              <button class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition" onclick="addToCart(${product.id})">
                Add to Cart
              </button>
              <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" onclick="buyNow(${product.id})">
                Buy Now
              </button>
            </div>
          </div>
        `;
      } else if (details) {
        details.innerHTML = "<p>Product not found.</p>";
      }

      // Review System
      function getReviews(productId) {
        return JSON.parse(localStorage.getItem("reviews_" + productId)) || [];
      }
      function saveReview(productId, review) {
        const reviews = getReviews(productId);
        reviews.push(review);
        localStorage.setItem("reviews_" + productId, JSON.stringify(reviews));
      }
      function renderReviews(productId) {
        const reviews = getReviews(productId);
        const reviewsList = document.getElementById("reviews-list");
        if (!reviewsList) return;
        if (reviews.length === 0) {
          reviewsList.innerHTML = "<p class='text-gray-500 text-center'>No reviews yet.</p>";
          return;
        }
        reviewsList.innerHTML = reviews.map(r => `
          <div class="mb-6 border-b pb-3">
            <div class="text-yellow-500 text-lg">${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div>
            <div class="text-gray-800 mt-1">${r.text}</div>
            <div class="text-xs text-gray-400 mt-1">${r.date}</div>
          </div>
        `).join("");
      }

      renderReviews(id);

      const reviewForm = document.getElementById("review-form");
      if (reviewForm) {
        reviewForm.onsubmit = function(e) {
          e.preventDefault();
          const rating = parseInt(document.getElementById("rating").value);
          const text = document.getElementById("review").value.trim();
          if (!rating || !text) return;
          saveReview(id, {
            rating,
            text,
            date: new Date().toLocaleString()
          });
          reviewForm.reset();
          renderReviews(id);
        };
      }
    });
  </script>
