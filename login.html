<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JBR & Co. - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100" style="background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px); background-size: 40px 40px;">
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold">JBR & Co.</a>
      <div class="space-x-4">
        <a href="index.html" class="hover:text-gray-300">Home</a>
        <a href="cart.html" class="hover:text-gray-300">Cart</a>
        <a href="account.html" class="hover:text-gray-300">Account</a>
        <span id="auth-link" class="hover:text-gray-300 cursor-pointer">Login</span>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4 max-w-md">
    <h1 id="form-title" class="text-2xl font-bold text-center mb-6">Login</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username">Username</label>
        <input id="username" type="text" class="w-full p-2 border rounded" placeholder="Enter username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Enter password">
      </div>
      <button id="auth-button" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Login</button>
      <p class="mt-4 text-center">
        <span id="toggle-text">Don't have an account?</span>
        <a id="toggle-link" href="#" class="text-blue-500 hover:underline">Register</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      updateAuthLink();
      setupAuthForm();
    });
  </script>
</body>
